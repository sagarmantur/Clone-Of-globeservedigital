<body>
    <!-- Nav bar Start -->
    <nav>
        <ul>
            <li class="brand"></li>
            <img src="images/logo,png.png" alt="logo" />
            <li class="brandname">Globe Serve</li>
            <li>HOME</li>
            <li>SERVICES</li>
            <li>ABOUT US</li>
            <li>CONTACT US</li>
        </ul>
    </nav>
    <!-- Nav Bar End -->

    <!-- Content Start -->

    <!-- page banner -->
    <section>
        <div class="img-bg-cus" style="background: url(img/contact-bg-img.jpg)">
            <div class="container-1">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Get In Touch</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- page banner end -->

    <!-- Contact Form -->

    <div class="container">
        <p>CONTACT US</p>

        <div class="name">
            <input type="text" placeholder="First Name" class="input">
            <input type="text" placeholder="Last Name" class="input">
        </div>

        <div class="num">
            <input type="text" placeholder="Number" class="input">
        </div>

        <div class="mail">
            <input type="email" placeholder="Email" class="input">
        </div>

        <div class="msg">
            <textarea class="area" placeholder="comment"></textarea>
        </div>

        <div class="btn">Send Message</div>
    </div>

    <!-- Contact From End -->

    <!-- Flip card -->
    <section class="flip-main">
        <div class="filp-mom">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <i class='fa fa-facebook' style='color: blue'></i>
                        <h1 class=" flip-h1 ">facebook</h1>
                        <!-- <img src="img_avatar.png " alt="Avatar " style="width:300px;height:300px; "> -->
                    </div>
                    <div class="flip-card-back ">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>
            <div class="flip-card ">
                <div class="flip-card-inner ">
                    <div class="flip-card-front ">
                        <i class='fas fa-mail-bulk' style='font-size:48px;color:white'></i>

                        <h1 class="flip-h1 ">Mail</h1>
                        <!-- <img src="img_avatar.png " alt="Avatar " style="width:300px;height:300px; "> -->
                    </div>
                    <div class="flip-card-back ">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner ">
                    <div class="flip-card-front ">
                        <h1>Location</h1>
                        <!-- <img src="img_avatar.png " alt="Avatar " style="width:300px;height:300px; "> -->
                    </div>
                    <div class="flip-card-back ">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
